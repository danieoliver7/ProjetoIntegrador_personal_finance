<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle Financeiro{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
    {% if messages %}
    <div class="fixed top-0 right-0 p-4 z-50">
        {% for message in messages %}
        <div class="bg-gray-800 text-white px-4 py-3 rounded shadow-md mb-2 flex items-center {{ message.tags }}">
            <span>{{ message }}</span>
            <button class="ml-4 text-gray-400 hover:text-white" onclick="this.parentElement.remove()">&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
